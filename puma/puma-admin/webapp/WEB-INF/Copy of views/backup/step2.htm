<div>
   <legend>选择需要同步的源</legend>
   <form method="post" class="form-horizontal"
      action="${rc.contextPath}/create">
      <div class="control-group">
         <label class="control-label">Host</label>
         <div class="controls">
            <input type="text" name="app" size="20" placeholder="">
         </div>
      </div>
      <div class="control-group">
         <label class="control-label">port</label>
         <div class="controls">
            <input class="input-xlarge" type="text" name="gitUrl"
               placeholder="">
         </div>
      </div>
      <div class="control-group" style="margin-top: 40px">
         <div class="controls">
            <button type="submit" class="btn btn-success">创建</button>
            <button type="button" onclick="advance()"
               style="margin-left: 50px" class="btn">更多选项</button>
         </div>
      </div>
   </form>
   <div style="width: 100%; text-align: right">
      <button type="submit" onclick="puma_admin.next_step();"
         class="btn btn-primary">下一步</button>
   </div>
</div>
