<div>
   <button style="float: right; margin-right: 20px;" type="button"
      onclick="pumadmin.pre();" class="btn">上一步</button>
   <p class="legend">创建同步任务</p>
   <div class="alert alert-warning">
      <strong>温馨提示</strong>：同步任务和同步配置是一一对应的，不会重复。
   </div>
   <h5 style="">请为同步任务，分配一台Puma-SyncServer</h5>
   <div
      style="padding: 10px 10px 0px 10px; background-color: white; border: 1px solid rgba(0, 0, 0, 0.15); border-radius: 4px 4px 4px 4px;">
      <form class="form-inline">
         <span>选择Puma-SyncServer的host: </span> <select
            id="syncServerHost" style="margin-left: 16px;">
         </select>
         <button id="saveSyncTaskButton" style="float: right; margin-right: 20px;" type="button"
            onclick="pumadmin.saveSyncTask();" class="btn btn-success">创建任务</button>
      </form>
   </div>
   <div id="saveSyncTaskError" style="margin-top: 20px; display: none;"
      class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <p>
         创建失败！详细原因：<span id="saveSyncTaskErrorCause"></span>
      </p>
   </div>
   <div id="saveSyncTaskSuccess" style="margin-top: 20px; display: none;"
      class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      创建任务信息成功！
   </div>
</div>
