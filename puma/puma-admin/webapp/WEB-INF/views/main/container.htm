#set($layout = "shareLayout.htm")
<div class="container" style="width: 1200px;">
   <div class="row">
      <div class="span3">
         <ul class="well nav nav-pills nav-stacked">
            <!--   <ul class="well nav nav-list affix">   -->
            <li class="$!{readmeActive}"><a
               href="${rc.contextPath}/readme"><i
                  class="icon-file #if(${readmeActive})icon-white #end"></i>
                  使用说明 </a></li>
            <li class="divider_line"></li>
            <li class="nav-header"><i class="icon-tasks"></i> 主要功能</li>
            <li class="$!{mysqlSettingActive}"><a
               href="${rc.contextPath}/mysqlSetting"><i
                  class="icon-share #if(${mysqlSettingActive})icon-white #end"></i>
                  数据库源配置 </a></li>
            <li class="$!{pumaServerSettingActive}"><a
               href="${rc.contextPath}/pumaServerSetting"><i
                  class="icon-share #if(${pumaServerSettingActive})icon-white #end"></i>
                  PumaServer配置 </a></li>
            <li class="$!{createdActive}"><a
               href="${rc.contextPath}/created"><i
                  class="icon-share #if(${createdActive})icon-white #end"></i>
                  已创建的同步任务 </a></li>
            <li class="$!{createActive}"><a
               href="${rc.contextPath}/create"><i
                  class="icon-share #if(${createActive})icon-white #end"></i>
                  创建同步任务 </a></li>
            <li class="$!{modifyActive}"><a
               href="${rc.contextPath}/modify"><i
                  class="icon-share #if(${modifyActive})icon-white #end"></i>
                  修改同步任务 </a></li>
            <li class="$!{deleteActive}"><a
               href="${rc.contextPath}/delete"><i
                  class="icon-share #if(${deleteActive})icon-white #end"></i>
                  删除同步任务 </a></li>
            <li class="divider_line"></li>
         </ul>
      </div>
      #if(${subPath})
      <div class="span12">#parse("main/${path}/${subPath}.htm")</div>
      #else
      <div class="span12">#parse("main/${path}/main.htm")</div>
      #end
   </div>
</div>
