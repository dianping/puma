<div class="container"
   style="margin: 0 auto; width: 100%; margin-bottom: 50px;">
   <div>
      <a style="float: right;"
         href="${rc.contextPath}/pumaServerSetting/create"><span>
            创建配置</span></a>
      <p class="legend">已有的配置</p>
      <div id="container" style="height: 600px;">
         <div class="container-fluid">
            <div class="row-fluid">
               <table class="table table-hover table-striped">
                  <thead>
                     <tr>
                        <th>数据库名称</th>
                        <th>Puma Server Host</th>
                        <th>Target名称</th>
                        <th>操作</th>
                     </tr>
                  </thead>
                  <tbody>
                     #foreach($pumaServerConfig in ${pumaServerConfigs})
                     <tr>
                        <td>${pumaServerConfig.mysqlName}</td>
                        <td>#foreach($host in ${pumaServerConfig.hosts})${host} #end</td>
                        <td>${pumaServerConfig.target}</td>
                        <td><a
                           href="${rc.contextPath}/pumaServerSetting/modify?id=${pumaServerConfig.id}"
                           style="margin-right: 10px;"><span
                              class="label label-info">编辑 »</span></a><a
                           href="javascript:pumadmin.openDelPumaServerConfigModal('${pumaServerConfig.id}')"><span
                              class="label">删除 »</span></a></td>
                     </tr>
                     #end
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- 删除帐号 -->
<div aria-hidden="true" data-backdrop="true" role="dialog" tabindex="-1"
   class="modal hide" id="delPumaServerConfigModal"
   style="display: none;">
   <div class="modal-header">
      <button aria-hidden="true" data-dismiss="modal" class="close"
         type="button">×</button>
      <h3>删除配置</h3>
   </div>
   <form action="${rc.contextPath}/pumaServerSetting/delete"
      method="post" onsubmit="pumadmin.submit(this);return false;"
      onSuccess="deletePumaServerConfigDone">
      <div class="modal-body">
         <p style="text-align: center;">
            <i class="icon-warning-sign"></i> 您是否确定要删除该配置 ？
         </p>
         <input id="delId" name="id" type="hidden" value="">
      </div>
      <div class="modal-footer">
         <button type="submit" class="btn btn-primary">确定</button>
         <button data-dismiss="modal" class="btn">取消</button>
      </div>
   </form>
</div>
