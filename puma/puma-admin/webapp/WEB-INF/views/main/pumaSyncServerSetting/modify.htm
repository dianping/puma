<div class="container"
   style="margin: 0 auto; width: 100%; margin-bottom: 50px;">
   <div>
      <a style="float: right;"
         href="${rc.contextPath}/pumaSyncServerSetting"><span>
            查看已有配置</span></a>
      <p class="legend">填写Puma Sync Server的配置</p>
      <div id="container" style="">
         <div class="container-fluid">
            <div class="row-fluid">
               <div class="span8">
                  <form class="form-horizontal"
                     action="${rc.contextPath}/pumaSyncServerSetting/modify"
                     onsubmit="pumadmin.submit(this);return false;"
                     method="post"
                     onSuccess="modifyPumaSyncServerConfigDone">
                     <div class="control-group">
                        <label class="control-label">名称</label>
                        <div class="controls">
                           <input type="text" disabled="disabled"
                              value="${pumaSyncServerConfig.name}">
                           <input type="hidden" name="name"
                              value="${pumaSyncServerConfig.name}">
                           <input type="hidden" name="id"
                              value="${pumaSyncServerConfig.id}">
                        </div>
                     </div>
                     <div id="pumaSyncServerHostInput">
                        <div class="control-group">
                           <label class="control-label"> Sync
                              Server Host</label>
                           <div class="controls">
                              <input type="text" name="host"
                                 value="${pumaSyncServerConfig.host}">
                           </div>
                        </div>
                     </div>
                     <div class="control-group">
                        <div class="controls">
                           <button type="submit" class="btn btn-primary">
                              确定</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
